    <main>
        <div class="container">
            <div class="item">
                <h2>Зефирный букет</h2>
                <img src="../media/zephir7.jpg" />
                <button onclick="showOrderForm('overlayZB', 'priceZB', 15, 'quantityZB')">Заказать</button>

                <div id="overlayZB">
                    <div id="formContainer">
                        <h3>Зефирный букет</h3><br>
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" required><br>

                        <label for="phone">Ваш номер телефона:</label>
                        <input type="text" id="phone" required><br><br>

                        <label for="destination">Куда отправлять:</label>
                        <input type="text" id="destination" required><br><br>

                        <label for="quantity">Количество:</label>
                        <button onclick="decrementQuantity('quantityZB', 'priceZB', 15)" id="quantityB">-</button>
                        <input type="number" id="quantityZB" value="1"
                            onchange="priceOnQuantityChange('priceZB', 15, 'quantity')" />
                        <button onclick="incrementQuantity('quantityZB', 'priceZB', 15)" id="quantityB">+</button>

                        <label for="date">Срок сдачи:</label>
                        <input type="date" id="birthdayDate" required><br>

                        <label for="comment">Комментарий к заказу:</label>
                        <textarea id="comment"></textarea><br>

                        <p id="priceZB">Текущая стоимость заказа: 15 рублей</p>

                        <button onclick="validateIndivid('overlayZB')"
                            id="submit">Подтвердить заказ</button>
                        <button onclick="document.getElementById('overlayZB').style.display = 'none'"
                            id="close">Закрыть</button><br>
                        <button onclick="setCustomPrice('priceZB');requiredIndivid('overlayZB')" id="individ">Индивидуальный заказ</button>
                    </div>
                </div>
            </div>


            <div class="item">
                <h2>Зефирная коробочка</h2>
                <img src="../media/zephir1.jpg" />
                <button onclick="showOrderForm('overlayBox', 'priceBox', 15, 'quantityBox')">Заказать</button>

                <div id="overlayBox">
                    <div id="formContainer">
                        <h3>Зефирная коробочка</h3><br>
                        <label for="name">Ваше имя:</label>

                        <input type="text" id="phone" required><br><br>

                        <label for="destination">Куда отправлять:</label>
                        <input type="text" id="destination" required><br><br>

                        <label for="quantity">Количество:</label>
                        <button onclick="decrementQuantity('quantityBox', 'priceBox', 15)" id="quantityB">-</button>
                        <input type="number" id="quantityBox" value="1"
                            onchange="priceOnQuantityChange('priceBox', 15, 'quantity')" />
                        <button onclick="incrementQuantity('quantityBox', 'priceBox', 15)" id="quantityB">+</button>

                        <label for="date">Срок сдачи:</label>
                        <input type="date" id="birthdayDate" required><br>

                        <label for="comment">Комментарий к заказу:</label>
                        <textarea id="comment"></textarea><br>

                        <p id="priceBox">Текущая стоимость заказа: 15 рублей</p>

                        <button onclick="validateIndivid('overlayBox')"
                            id="submit">Подтвердить заказ</button>
                        <button onclick="document.getElementById('overlayBox').style.display = 'none'"
                            id="close">Закрыть</button>
                        <button onclick="setCustomPrice('priceBox');requiredIndivid('overlayBox')" id="individ">Индивидуальный заказ</button>
                    </div>
                </div>
            </div>

            <div class="item">
                <h2>Индивидуальный заказ</h2>
                <img src="../media/zephir_pelm.jpg">

                <button onclick="showOrderForm('overlayIndivid', 'priceIndivid', 'договорная', 'quantityIndivid');requiredIndivid('overlayIndivid')"
                    id="button">Заказать</button>
                <div id="overlayIndivid">
                    <div id="formContainer">
                        <h3>Индивидуальный заказ</h3><br>
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" required><br>

                        <label for="phone">Ваш номер телефона:</label>
                        <input type="text" id="phone" required><br><br>

                        <label for="destination">Куда отправлять:</label>
                        <input type="text" id="destination" required><br><br>


                        <label for="date">Срок сдачи:</label>
                        <input type="date" id="birthdayDate" required><br>

                        <label for="comment">Комментарий к заказу:</label>
                        <textarea id="comment"></textarea><br>

                        <p id="priceIndivid">Стоимость заказа: договорная</p>

                        <button onclick="validateIndivid('overlayIndivid')"
                            id="submit">Подтвердить заказ</button>
                        <button onclick="document.getElementById('overlayIndivid').style.display = 'none'"
                            id="close">Закрыть</button>
                    </div>
                </div>
            </div>
